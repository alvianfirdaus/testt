<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV Dashboard - Dynamic Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: white;
            height: 100vh;
            overflow: hidden; 
            display: flex;
        }

        /* --- SIDEBAR DYNAMIC --- */
        .sidebar {
            width: 250px; /* Lebar Default (Expanded) */
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Default rata kiri */
            padding: 30px 20px;
            z-index: 100;
            height: 100vh;
            border-right: 1px solid #1a1a1a;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Animasi Smooth */
            position: relative;
        }

        /* State ketika Sidebar diminimalkan */
        .sidebar.collapsed {
            width: 90px; /* Lebar Menyempit */
            padding: 30px 10px;
            align-items: center; /* Icon jadi di tengah */
        }

        /* Menyembunyikan teks saat collapsed */
        .sidebar.collapsed .menu-item span {
            display: none;
            opacity: 0;
        }

        /* Menyembunyikan teks footer saat collapsed */
        .sidebar.collapsed .sidebar-bottom .menu-item span {
            display: none;
        }

        /* Mengatur margin icon saat collapsed agar pas di tengah */
        .sidebar.collapsed .menu-item i {
            margin-right: 0;
        }

        /* --- MENU ITEM --- */
        .menu-item {
            display: flex;
            align-items: center;
            width: 100%;
            height: 50px; /* Tinggi tetap agar rapi */
            margin-bottom: 15px;
            cursor: pointer;
            color: #b3b3b3;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            user-select: none; 
            border: 2px solid transparent; 
            padding: 0 15px;
            border-radius: 12px;
            overflow: hidden; /* Mencegah teks tumpah saat animasi */
            white-space: nowrap;
        }

        /* Tombol Toggle Khusus */
        .toggle-btn {
            margin-bottom: 40px; /* Jarak dari menu bawahnya */
            justify-content: flex-start;
        }
        
        .sidebar.collapsed .toggle-btn {
            justify-content: center;
        }

        .menu-item i {
            min-width: 30px; /* Lebar icon tetap */
            font-size: 22px;
            text-align: center;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .menu-item span {
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s;
        }

        /* Hover Effect */
        .menu-item:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Active Effect */
        .menu-item.active {
            color: #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
        }
        .menu-item.active i {
            color: #ff0000;
        }

        /* Focused Effect (Keyboard) */
        .menu-item.focused, .toggle-btn.focused {
            border: 2px solid white;
            background-color: rgba(255,255,255,0.1);
            color: white;
            transform: scale(1.02);
        }

        .sidebar-bottom {
            margin-top: auto;
            width: 100%;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto; 
            overflow-x: hidden;
            scroll-behavior: smooth; 
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            width: 100%;
            position: relative;
            background-size: cover;
            background-position: center top; 
            transition: background-image 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-left: 50px;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, #0f0f0f 10%, rgba(15,15,15,0.8) 40%, rgba(15,15,15,0.2) 100%),
                        linear-gradient(180deg, rgba(15,15,15,0) 0%, rgba(15,15,15,0.2) 60%, #0f0f0f 100%);
            z-index: 1;
        }

        /* --- MARQUEE --- */
        .marquee-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            overflow: hidden;
            z-index: 50;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            padding-left: 100%;
            animation: marquee-animation 20s linear infinite;
        }

        @keyframes marquee-animation {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .hero-text {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin-top: 120px;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .hero-desc {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 20px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .watch-btn {
            background-color: #e50914; 
            color: white;
            border: 2px solid transparent;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .watch-btn:hover, .watch-btn.focused {
            transform: scale(1.05);
            background-color: #f40612;
            border-color: white; 
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .slider-indicators {
            display: flex;
            gap: 5px;
            margin-top: 20px;
        }

        .indicator {
            width: 30px;
            height: 4px;
            background-color: #555;
            cursor: pointer;
            border-radius: 2px;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: #e50914;
        }

        .brand-logo {
            position: absolute;
            top: 60px; 
            right: 50px;
            width: 100px;
            opacity: 0.8;
            z-index: 10;
        }

        /* --- CONTENT LISTS --- */
        .section-container {
            padding: 0 50px 50px 0;
            margin-top: 20px; 
            position: relative;
            z-index: 20;
            width: 100%;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            margin-top: 30px;
            text-shadow: 1px 1px 2px black;
        }

        .card-scroller {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 5px; 
            scrollbar-width: none; 
        }
        .card-scroller::-webkit-scrollbar { display: none; } 

        .card {
            background-color: white;
            width: 110px;       
            height: 110px;
            min-width: 110px;   
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            padding: 10px;
            border: 4px solid transparent;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .card:hover, .card.focused {
            transform: scale(1.15); 
            border: 4px solid #e50914; 
            z-index: 50;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .app-card {
            width: 220px;       
            min-width: 220px;   
            height: 110px;      
            padding: 15px;      
        }

        /* --- VIDEO PLAYER OVERLAY --- */
        .video-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: black;
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .video-overlay.show {
            display: flex;
        }

        .close-video-btn {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 10000;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 5px;
        }

        .close-video-btn:hover {
            color: #e50914;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

    </style>
</head>
<body>

    <div id="video-overlay" class="video-overlay">
        <div class="close-video-btn" onclick="closeVideo()">&times;</div>
        <video id="main-video" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <nav class="sidebar" id="sidebar-container">
        
        <div class="menu-item toggle-btn" id="toggle-sidebar-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </div>

        <div class="menu-item active" onclick="handleMenuClick(this)">
            <i class="fas fa-home"></i>
            <span>Home Page</span>
        </div>
        <div class="menu-item" onclick="handleMenuClick(this)">
            <i class="fas fa-tv"></i>
            <span>TV</span>
        </div>
        <div class="menu-item" onclick="handleMenuClick(this)">
            <i class="fas fa-th-large"></i>
            <span>Apps</span>
        </div>
        <div class="menu-item" onclick="handleMenuClick(this)">
            <i class="fas fa-plane"></i>
            <span>Flight Schedule</span>
        </div>
        <div class="menu-item" onclick="handleMenuClick(this)">
            <i class="fas fa-clipboard-list"></i>
            <span>Survey</span>
        </div>
        
        <div class="sidebar-bottom">
            <div class="menu-item" onclick="handleMenuClick(this)">
                <i class="fas fa-envelope"></i>
                <span>Notification</span>
            </div>
            <div class="menu-item" onclick="handleMenuClick(this)">
                <i class="fas fa-user"></i>
                <span>VIP - 102</span>
            </div>
        </div>
    </nav>

    <main class="main-content" id="main-content">
        <div class="hero" id="hero-bg">
            <div class="marquee-wrapper">
                <div class="marquee-content">
                    Our well trained staff eagerly await to serve and you with a truly memorable stay at our hotel
                </div>
            </div>

            <img src="images/logo.png" class="brand-logo" alt="Logo">

            <div class="hero-text">
                <h1 class="hero-title" id="hero-title">Loading...</h1>
                <p class="hero-desc" id="hero-desc"></p>
                <a href="#" class="watch-btn" id="hero-btn" onclick="playCurrentVideo(event)">
                    <i class="fas fa-play"></i> Watch now
                </a>
                <div class="slider-indicators" id="indicators"></div>
            </div>

            <div class="section-container">
                <h2 class="section-title">Watch your favorite channel</h2>
                <div class="card-scroller" id="row-channels">
                    <div class="card channel-card video-trigger" data-video="video/tv1.mp4"><img src="images/rcti.png" alt="RCTI"></div>
                    <div class="card channel-card video-trigger" data-video="video/tv2.mp4"><img src="images/indosiar.png" alt="INDOSIAR"></div>
                    <div class="card channel-card video-trigger" data-video="video/gtv.mp4"><img src="images/gtv.svg" alt="GTV"></div>
                    <div class="card channel-card video-trigger" data-video="video/inews.mp4"><img src="images/inews.png" alt="iNews"></div>
                    <div class="card channel-card video-trigger" data-video="video/tvone.mp4"><img src="images/tvone.svg" alt="tvOne"></div>
                    <div class="card channel-card video-trigger" data-video="video/tvri.mp4"><img src="images/tvri.png" alt="TVRI"></div>
                    <div class="card channel-card video-trigger" data-video="video/trans7.mp4"><img src="images/trans7.png" alt="TRANS7"></div>
                    <div class="card channel-card video-trigger" data-video="video/vision.mp4"><img src="images/vision.png" alt="VISION"></div>
                    <div class="card channel-card video-trigger" data-video="video/jawapos.mp4"><img src="images/jawapos.png" alt="JAWA"></div>
                    <div class="card channel-card video-trigger" data-video="video/jaktv.mp4"><img src="images/jaktv.webp" alt="JAKTV"></div>
                </div>

                <h2 class="section-title">Application</h2>
                <div class="card-scroller" id="row-apps">
                    <div class="card app-card video-trigger" data-video="video/youtube.mp4">
                        <i class="fab fa-youtube" style="color: #FF0000; font-size: 30px;"></i> 
                    </div>
                    <div class="card app-card video-trigger" data-video="video/netflix.mp4">
                         <span style="color: #E50914; font-size: 14px; display:block; font-weight:bold;">NETFLIX</span>
                    </div>
                    <div class="card app-card video-trigger" data-video="video/spotify.mp4">
                        <i class="fab fa-spotify" style="color: #1DB954; font-size: 30px;"></i>
                    </div>
                    <div class="card app-card video-trigger" data-video="video/vidio.mp4">
                        <span style="color: #ce0000; font-size: 14px; display:block; font-weight:bold;">Vidio</span>
                    </div>
                </div>

                <h2 class="section-title">Galery Activity</h2>
            </div>
        </div>
    </main>

    <script>
        // --- LOGIKA SIDEBAR DINAMIS ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-container');
            sidebar.classList.toggle('collapsed');
        }

        // --- DATA VIDEO & SLIDER ---
        const movies = [
            { title: "Spider-Man: No Way Home", desc: "Peter asks Doctor Strange for help.", image: "images/spiderman.jpg", videoFile: "video/trial1.mp4" },
            { title: "Avengers: Endgame", desc: "The universe is in ruins.", image: "images/avangers.webp", videoFile: "video/trial2.mp4" },
            { title: "The Batman", desc: "Batman uncovers corruption in Gotham.", image: "images/batman.jpg", videoFile: "video/trial3.mp4" },
            { title: "Avatar: The Way of Water", desc: "Jake Sully lives on Pandora.", image: "images/avatar.webp", videoFile: "video/trial4.mp4" }
        ];

        let currentIndex = 0;
        const heroBg = document.getElementById('hero-bg');
        const titleEl = document.getElementById('hero-title');
        const descEl = document.getElementById('hero-desc');
        const indicatorsContainer = document.getElementById('indicators');
        const videoOverlay = document.getElementById('video-overlay');
        const mainVideo = document.getElementById('main-video');

        function initIndicators() {
            indicatorsContainer.innerHTML = ''; 
            movies.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('indicator');
                if (index === 0) dot.classList.add('active');
                indicatorsContainer.appendChild(dot);
            });
        }

        function updateSlide() {
            const movie = movies[currentIndex];
            heroBg.style.backgroundImage = `url('${movie.image}')`;
            titleEl.textContent = movie.title;
            descEl.textContent = movie.desc;
            
            const dots = document.querySelectorAll('.indicator');
            dots.forEach((dot, index) => {
                if (index === currentIndex) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        // --- SISTEM VIDEO PLAYER ---
        function playVideoFromPath(path) {
            mainVideo.src = path;
            videoOverlay.classList.add('show');
            mainVideo.play();
        }

        function playCurrentVideo(event) {
            if(event) event.preventDefault();
            playVideoFromPath(movies[currentIndex].videoFile);
        }

        function closeVideo() {
            mainVideo.pause();
            mainVideo.currentTime = 0;
            mainVideo.src = ""; 
            videoOverlay.classList.remove('show');
        }

        // Auto Slider
        setInterval(() => {
            if (!videoOverlay.classList.contains('show')) {
                currentIndex = (currentIndex + 1) % movies.length;
                updateSlide();
            }
        }, 8000);

        initIndicators();
        updateSlide();

        // --- SISTEM NAVIGASI KEYBOARD ---
        
        let focusState = {
            area: 'sidebar', // 'sidebar' atau 'main'
            sidebarIdx: 1,   // Mulai dari 1 karena 0 adalah tombol toggle
            mainRowIdx: 0,   // 0: Hero, 1: Channels, 2: Apps
            rowItemIdx: [0, 0, 0] 
        };

        // Mengumpulkan elemen DOM
        function getFocusableElements() {
            return {
                sidebarItems: document.querySelectorAll('.menu-item'),
                heroBtn: document.getElementById('hero-btn'),
                channelItems: document.querySelectorAll('#row-channels .card'),
                appItems: document.querySelectorAll('#row-apps .card')
            };
        }

        // Fungsi Update Tampilan Fokus
        function updateFocusVisuals() {
            const els = getFocusableElements();

            // 1. Bersihkan semua fokus
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));

            let focusedEl = null;

            if (focusState.area === 'sidebar') {
                if (focusState.sidebarIdx >= els.sidebarItems.length) focusState.sidebarIdx = els.sidebarItems.length - 1;
                if (focusState.sidebarIdx < 0) focusState.sidebarIdx = 0;
                
                focusedEl = els.sidebarItems[focusState.sidebarIdx];
            } 
            else if (focusState.area === 'main') {
                if (focusState.mainRowIdx === 0) { // Hero
                    focusedEl = els.heroBtn;
                } else if (focusState.mainRowIdx === 1) { // Channels
                    const idx = focusState.rowItemIdx[1];
                    if (els.channelItems[idx]) focusedEl = els.channelItems[idx];
                } else if (focusState.mainRowIdx === 2) { // Apps
                    const idx = focusState.rowItemIdx[2];
                    if (els.appItems[idx]) focusedEl = els.appItems[idx];
                }
            }

            // Tambahkan class focused dan scroll
            if (focusedEl) {
                focusedEl.classList.add('focused');
                focusedEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
            }
        }

        // Event Listener Keyboard
        document.addEventListener('keydown', function(e) {
            if (videoOverlay.classList.contains('show')) {
                if (e.key === 'Backspace' || e.key === 'Escape') {
                    closeVideo();
                }
                return;
            }

            const els = getFocusableElements();

            switch(e.key) {
                case 'ArrowUp':
                case 'PageUp':
                    if (focusState.area === 'sidebar') {
                        if (focusState.sidebarIdx > 0) focusState.sidebarIdx--;
                    } else {
                        if (focusState.mainRowIdx > 0) focusState.mainRowIdx--;
                    }
                    break;

                case 'ArrowDown':
                case 'PageDown': 
                    if (focusState.area === 'sidebar') {
                        if (focusState.sidebarIdx < els.sidebarItems.length - 1) focusState.sidebarIdx++;
                    } else {
                        if (focusState.mainRowIdx < 2) focusState.mainRowIdx++;
                    }
                    break;

                case 'ArrowLeft':
                    if (focusState.area === 'main') {
                        let currentRowItemIdx = focusState.rowItemIdx[focusState.mainRowIdx];
                        
                        if (focusState.mainRowIdx === 0) {
                            focusState.area = 'sidebar';
                        } else {
                            if (currentRowItemIdx > 0) {
                                focusState.rowItemIdx[focusState.mainRowIdx]--;
                            } else {
                                focusState.area = 'sidebar';
                            }
                        }
                    }
                    break;

                case 'ArrowRight':
                    if (focusState.area === 'sidebar') {
                        focusState.area = 'main';
                    } else {
                        if (focusState.mainRowIdx === 1) { 
                            if (focusState.rowItemIdx[1] < els.channelItems.length - 1) {
                                focusState.rowItemIdx[1]++;
                            }
                        } else if (focusState.mainRowIdx === 2) { 
                            if (focusState.rowItemIdx[2] < els.appItems.length - 1) {
                                focusState.rowItemIdx[2]++;
                            }
                        }
                    }
                    break;

                case 'Enter':
                    const focusedItem = document.querySelector('.focused');
                    if (focusedItem) {
                        focusedItem.click(); 
                    }
                    break;
                
                case 'Backspace':
                    if (focusState.area === 'main') {
                        focusState.area = 'sidebar';
                    }
                    break;
            }
            updateFocusVisuals();
        });

        // --- HANDLER KLIK MOUSE ---
        function handleMenuClick(el) {
            // Cek jika elemen yang diklik adalah tombol toggle, jangan ubah active
            if (el.classList.contains('toggle-btn')) return;

            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
            
            const els = getFocusableElements();
            for(let i=0; i<els.sidebarItems.length; i++) {
                if(els.sidebarItems[i] === el) {
                    focusState.sidebarIdx = i;
                    focusState.area = 'sidebar';
                    break;
                }
            }
            updateFocusVisuals();
        }

        document.querySelectorAll('.card, .watch-btn').forEach(el => {
            el.addEventListener('click', function() {
               document.querySelectorAll('.focused').forEach(e => e.classList.remove('focused'));
               el.classList.add('focused');
            });
        });

        updateFocusVisuals();

    </script>
</body>
</html>
