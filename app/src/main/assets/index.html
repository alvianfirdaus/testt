<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV Dashboard - Auto Sidebar</title>

    <link rel="stylesheet" href="images/fontawesome-free-7.2.0-web/css/all.min.css">

    <style>
        /* RESET & BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        *:focus {
            outline: none !important;
        }

        body {
            background-color: #0f0f0f;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- SIDEBAR DYNAMIC --- */
        .sidebar {
            width: 230px; /* Lebar Penuh Awal */
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 25px 15px 20px 15px; /* Padding atas ditambah sedikit */
            z-index: 1001;
            height: 100vh;
            border-right: 1px solid #1a1a1a;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Transisi halus */
            position: relative;
            flex-shrink: 0;
        }

        .sidebar.collapsed {
            width: 70px; /* Lebar Minimize */
            padding: 25px 5px 30px 5px;
            align-items: center;
        }

        /* Sembunyikan Teks saat Collapsed */
        .sidebar.collapsed .menu-item span,
        .sidebar.collapsed .sidebar-bottom .menu-item span {
            display: none;
            opacity: 0;
        }

        .sidebar.collapsed .menu-item i {
            margin-right: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            width: 100%;
            height: 42px;
            margin-bottom: 8px;
            cursor: pointer;
            color: #b3b3b3;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            user-select: none;
            border: none;
            padding: 0 12px;
            border-radius: 10px;
            overflow: hidden;
            white-space: nowrap;
        }

        .menu-item.static-menu {
            cursor: default;
            opacity: 0.5;
        }

        .menu-item i {
            min-width: 25px;
            font-size: 18px;
            text-align: center;
            margin-right: 12px;
            transition: color 0.3s;
        }

        .menu-item span {
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s;
        }

        .menu-item:not(.static-menu):hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .menu-item.active {
            color: #ff0000;
            background-color: rgba(255, 0, 0, 0.05);
        }
        .menu-item.active i {
            color: #ff0000;
        }

        .menu-item:not(.static-menu).focused {
            border: none;
            background-color: rgba(255,255,255,0.1);
            color: white;
            transform: scale(1.05);
            font-weight: bold;
        }

        .sidebar-bottom {
            margin-top: auto;
            width: 100%;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-right: 0;
        }

        /* --- MARQUEE --- */
        .marquee-wrapper {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(5px);
            overflow: hidden;
            z-index: 1000;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: -40px;
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            padding-left: 100%;
            animation: marquee-animation 25s linear infinite;
            line-height: 1.2;
        }

        @keyframes marquee-animation {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            width: 100%;
            position: relative;
            background-size: cover;
            background-position: center top;
            transition: background-image 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-left: 50px;
            padding-top: 70px;
            padding-right: 10px;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, #0f0f0f 10%, rgba(15,15,15,0.8) 40%, rgba(15,15,15,0.2) 100%),
                        linear-gradient(180deg, rgba(15,15,15,0) 0%, rgba(15,15,15,0.2) 60%, #0f0f0f 100%);
            z-index: 1;
        }

        .brand-logo {
            position: absolute;
            top: 80px;
            right: 30px;
            width: 70px;
            opacity: 0.9;
            z-index: 10;
        }

        .hero-text {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin-top: 10px;
            margin-bottom: 40px;
            padding-right: 100px;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .hero-desc {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 20px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .watch-btn {
            background-color: #e50914;
            color: white;
            border: 2px solid transparent;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .watch-btn:hover, .watch-btn.focused {
            transform: scale(1.05);
            background-color: #f40612;
            border-color: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .slider-indicators {
            display: flex;
            gap: 5px;
            margin-top: 20px;
        }

        .indicator {
            width: 30px;
            height: 4px;
            background-color: #555;
            cursor: pointer;
            border-radius: 2px;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: #e50914;
        }

        /* --- CONTENT LISTS --- */
        .section-container {
            padding: 0 0 50px 0;
            margin-top: 20px;
            position: relative;
            z-index: 20;
            width: 100%;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            margin-top: 30px;
            text-shadow: 1px 1px 2px black;
            scroll-margin-top: 80px;
        }

        .card-scroller {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            margin-left: -20px;
            padding: 10px 5px 10px 20px;
            padding-right: 80px;
            scrollbar-width: none;
        }
        .card-scroller::-webkit-scrollbar { display: none; }

        .card {
            background-color: white;
            width: 110px;
            height: 110px;
            min-width: 110px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            padding: 10px;
            border: 4px solid transparent;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .card:hover, .card.focused {
            transform: scale(1.15);
            border: 4px solid #e50914;
            z-index: 50;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .app-card {
            width: 200px;
            min-width: 200px;
            height: 110px;
            padding: 15px;
        }

        /* --- VIDEO PLAYER & IMAGE MODAL OVERLAY --- */
        .overlay-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: black;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        .overlay-container.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #full-image-display {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

    </style>
</head>
<body>

<div id="video-overlay" class="overlay-container">
    <video id="main-video" controls>
        Your browser does not support the video tag.
    </video>
</div>

<div id="image-overlay" class="overlay-container" onclick="closeImage()">
    <img id="full-image-display" src="" alt="Full Screen Preview">
</div>

<nav class="sidebar" id="sidebar-container">
    <div class="menu-item active" onclick="handleMenuClick(this)">
        <i class="fas fa-home"></i>
        <span>Home Page</span>
    </div>

    <div class="menu-item" onclick="handleMenuClick(this)">
        <i class="fas fa-tv"></i>
        <span>TV</span>
    </div>

    <div class="menu-item" onclick="handleMenuClick(this)">
        <i class="fas fa-th-large"></i>
        <span>Application</span>
    </div>

    <div class="menu-item" onclick="handleMenuClick(this)">
        <i class="fas fa-plane"></i>
        <span>Flight Schedule</span>
    </div>
    <div class="menu-item" onclick="handleMenuClick(this)">
        <i class="fas fa-clipboard-list"></i>
        <span>Survey</span>
    </div>
    <div class="sidebar-bottom">
        <div class="menu-item static-menu">
            <i class="fas fa-envelope"></i>
            <span>Notification</span>
        </div>
        <div class="menu-item static-menu">
            <i class="fas fa-user"></i>
            <span>VIP - 102</span>
        </div>
    </div>
</nav>

<main class="main-content" id="main-content">
    <div class="marquee-wrapper">
        <div class="marquee-content">
            Our well trained staff eagerly await to serve and you with a truly memorable stay at our hotel
        </div>
    </div>

    <div class="hero" id="hero-bg">
        <img src="images/logo.png" class="brand-logo" alt="Logo">
        <div class="hero-text">
            <h1 class="hero-title" id="hero-title">Loading...</h1>
            <p class="hero-desc" id="hero-desc"></p>
            <a href="#" class="watch-btn" id="hero-btn" onclick="playCurrentVideo(event)">
                <i class="fas fa-play"></i> Watch now
            </a>
            <div class="slider-indicators" id="indicators"></div>
        </div>

        <div class="section-container">
            <h2 class="section-title" id="target-tv">Watch your favorite channel</h2>
            <div class="card-scroller" id="row-channels">
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv2.mp4')"><img src="images/indosiar.png" alt="INDOSIAR"></div>
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv3.mp4')"><img src="images/gtv.svg" alt="GTV"></div>
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv.mp4')"><img src="images/INews.png" alt="iNews"></div>
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv.mp4')"><img src="images/tvone.svg" alt="tvOne"></div>
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv.mp4')"><img src="images/tvri.png" alt="TVRI"></div>
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv.mp4')"><img src="images/trans7.png" alt="TRANS7"></div>
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv.mp4')"><img src="images/vision.png" alt="VISION"></div>
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv.mp4')"><img src="images/jawapos.png" alt="JAWA"></div>
                <div class="card channel-card video-trigger" onclick="playVideoFromPath('video/tv.mp4')"><img src="images/jaktv.webp" alt="JAKTV"></div>
            </div>

            <h2 class="section-title" id="target-apps">Application</h2>
            <div class="card-scroller" id="row-apps">
                <div class="card app-card video-trigger" onclick="playVideoFromPath('video/youtube.mp4')">
                    <img src="images/yt.png" alt="YouTube">
                </div>
                <div class="card app-card video-trigger" onclick="playVideoFromPath('video/net.mp4')">
                    <img src="images/netflix.png" alt="Netflix">
                </div>
                <div class="card app-card video-trigger" onclick="playVideoFromPath('video/spot.mp4')">
                    <img src="images/spotify.png" alt="Spotify">
                </div>
                <div class="card app-card video-trigger" onclick="playVideoFromPath('video/vidio.mp4')">
                    <img src="images/vidio.png" alt="Vidio">
                </div>
            </div>
        </div>
    </div>
</main>

<script>
        // Logika Javascript

        // MODIFIKASI: Logic toggle manual dihapus, diganti auto via navigasi

        const movies = [
            { title: "Spider-Man: No Way Home", desc: "Peter asks Doctor Strange for help.", image: "images/spiderman.jpg", videoFile: "video/trial1.mp4" },
            { title: "Avengers: Endgame", desc: "The universe is in ruins.", image: "images/avangers.webp", videoFile: "video/trial2.mp4" },
            { title: "The Batman", desc: "Batman uncovers corruption in Gotham.", image: "images/batman.jpg", videoFile: "video/trial3.mp4" },
            { title: "Avatar: The Way of Water", desc: "Jake Sully lives on Pandora.", image: "images/avatar.webp", videoFile: "video/trial4.mp4" }
        ];

        let currentIndex = 0;
        const heroBg = document.getElementById('hero-bg');
        const titleEl = document.getElementById('hero-title');
        const descEl = document.getElementById('hero-desc');
        const indicatorsContainer = document.getElementById('indicators');
        const videoOverlay = document.getElementById('video-overlay');
        const imageOverlay = document.getElementById('image-overlay');
        const mainVideo = document.getElementById('main-video');
        const fullImageDisplay = document.getElementById('full-image-display');

        function initIndicators() {
            indicatorsContainer.innerHTML = '';
            movies.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('indicator');
                if (index === 0) dot.classList.add('active');
                indicatorsContainer.appendChild(dot);
            });
        }

        function updateSlide() {
            const movie = movies[currentIndex];
            heroBg.style.backgroundImage = `url('${movie.image}')`;
            titleEl.textContent = movie.title;
            descEl.textContent = movie.desc;

            const dots = document.querySelectorAll('.indicator');
            dots.forEach((dot, index) => {
                if (index === currentIndex) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        function playVideoFromPath(path) {
            mainVideo.src = path;
            videoOverlay.classList.add('show');
            mainVideo.play();
            if (mainVideo.requestFullscreen) mainVideo.requestFullscreen();
            else if (mainVideo.webkitRequestFullscreen) mainVideo.webkitRequestFullscreen();
        }

        function playCurrentVideo(event) {
            if(event) event.preventDefault();
            playVideoFromPath(movies[currentIndex].videoFile);
        }

        function closeVideo() {
            mainVideo.pause();
            mainVideo.currentTime = 0;
            mainVideo.src = "";
            videoOverlay.classList.remove('show');
            if (document.fullscreenElement) document.exitFullscreen();
        }

        function openFullImage(element) {
            const img = element.querySelector('img');
            if (img) {
                fullImageDisplay.src = img.src;
                imageOverlay.classList.add('show');
            }
        }

        function closeImage() {
            imageOverlay.classList.remove('show');
            fullImageDisplay.src = "";
        }

        setInterval(() => {
            if (!videoOverlay.classList.contains('show') && !imageOverlay.classList.contains('show')) {
                currentIndex = (currentIndex + 1) % movies.length;
                updateSlide();
            }
        }, 8000);

        initIndicators();
        updateSlide();

        // --- SISTEM NAVIGASI KEYBOARD ---
        // MODIFIKASI: sidebarIdx mulai dari 0 karena tombol menu dihapus
        let focusState = { area: 'sidebar', sidebarIdx: 0, mainRowIdx: 0, rowItemIdx: [0, 0, 0, 0, 0] };

        function getFocusableElements() {
            return {
                sidebarItems: document.querySelectorAll('.menu-item'), // Sekarang index 0 adalah Home Page
                heroBtn: document.getElementById('hero-btn'),
                channelItems: document.querySelectorAll('#row-channels .card'),
                appItems: document.querySelectorAll('#row-apps .card')
            };
        }

        function updateFocusVisuals() {
            const els = getFocusableElements();
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            let focusedEl = null;

            if (focusState.area === 'sidebar') {
                focusedEl = els.sidebarItems[focusState.sidebarIdx];
            } else if (focusState.area === 'main') {
                if (focusState.mainRowIdx === 0) focusedEl = els.heroBtn;
                else if (focusState.mainRowIdx === 1) focusedEl = els.channelItems[focusState.rowItemIdx[1]];
                else if (focusState.mainRowIdx === 2) focusedEl = els.appItems[focusState.rowItemIdx[2]];
            }

            if (focusedEl) {
                focusedEl.classList.add('focused');
                focusedEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
            }
        }

        document.addEventListener('keydown', function(e) {
            if (videoOverlay.classList.contains('show')) {
                if (e.key === 'Backspace' || e.key === 'Escape') closeVideo();
                return;
            }
            if (imageOverlay.classList.contains('show')) {
                if (e.key === 'Backspace' || e.key === 'Escape') closeImage();
                return;
            }

            const els = getFocusableElements();
            const sidebarContainer = document.getElementById('sidebar-container');
            // MODIFIKASI: maxSidebarIndex sekarang 4 (Home, TV, App, Flight, Survey)
            const maxSidebarIndex = 4;
            const maxMainRowIndex = 2;

            switch(e.key) {
                case 'ArrowUp':
                    if (focusState.area === 'sidebar' && focusState.sidebarIdx > 0) focusState.sidebarIdx--;
                    else if (focusState.area === 'main' && focusState.mainRowIdx > 0) focusState.mainRowIdx--;
                    break;
                case 'ArrowDown':
                    if (focusState.area === 'sidebar') {
                        if (focusState.sidebarIdx < maxSidebarIndex) focusState.sidebarIdx++;
                    }
                    else if (focusState.area === 'main') {
                        if (focusState.mainRowIdx < maxMainRowIndex) focusState.mainRowIdx++;
                    }
                    break;
                case 'ArrowLeft':
                    if (focusState.area === 'main') {
                        if (focusState.mainRowIdx !== 0 && focusState.rowItemIdx[focusState.mainRowIdx] > 0) {
                            // Pindah item dalam row yang sama
                            focusState.rowItemIdx[focusState.mainRowIdx]--;
                        } else {
                            // MODIFIKASI: Pindah ke Sidebar -> EXPAND SIDEBAR
                            focusState.area = 'sidebar';
                            sidebarContainer.classList.remove('collapsed'); // Hapus class collapsed agar lebar penuh
                        }
                    }
                    break;
                case 'ArrowRight':
                    // MODIFIKASI: Pindah ke Main -> COLLAPSE SIDEBAR
                    if (focusState.area === 'sidebar') {
                        focusState.area = 'main';
                        sidebarContainer.classList.add('collapsed'); // Tambah class collapsed agar mengecil
                    } else {
                        let maxIdx = 0;
                        if(focusState.mainRowIdx === 1) maxIdx = els.channelItems.length - 1;
                        else if(focusState.mainRowIdx === 2) maxIdx = els.appItems.length - 1;

                        if (focusState.mainRowIdx !== 0 && focusState.rowItemIdx[focusState.mainRowIdx] < maxIdx) {
                            focusState.rowItemIdx[focusState.mainRowIdx]++;
                        }
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    const focusedItem = document.querySelector('.focused');
                    if (focusedItem) {
                        focusedItem.click();
                    }
                    break;
            }
            updateFocusVisuals();
        });

        function handleMenuClick(el) {
            if (el.classList.contains('static-menu')) return;

            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');

            const spanText = el.querySelector('span').textContent.trim();
            const mainContent = document.getElementById('main-content');

            // MODIFIKASI: Jika user klik manual ke sidebar, pastikan sidebar melebar lagi
            // Dan set area ke sidebar
            document.getElementById('sidebar-container').classList.remove('collapsed');

            if (spanText === "Home Page") {
                mainContent.scrollTo({ top: 0, behavior: 'smooth' });
            } else if (spanText === "Favorite Channel") {
                const target = document.getElementById('target-tv');
                if(target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else if (spanText === "Application") {
                const target = document.getElementById('target-apps');
                if(target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            const items = document.querySelectorAll('.menu-item');
            for(let i=0; i<items.length; i++) {
                if(items[i] === el) {
                    focusState.sidebarIdx = i;
                    break;
                }
            }
            focusState.area = 'sidebar';
            updateFocusVisuals();
        }

        updateFocusVisuals();
    </script>
</body>
</html>
